<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid || isLoading">
          {{ isLoading ? 'Logging in...' : 'Login' }}
        </button>
      </div>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="social-login">
      <button type="button" class="google-btn" (click)="signInWithGoogle()" [disabled]="isLoading">
        <img src="assets/images/google-icon.png" alt="Google">
        Sign in with Google
      </button>
    </div>

    <div class="messages">
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>

    <div class="links">
      <a routerLink="/auth/recovery">Forgot Password?</a>
      <span class="separator">|</span>
      <a routerLink="/auth/register">Create Account</a>
    </div>
  </div>
</div>
