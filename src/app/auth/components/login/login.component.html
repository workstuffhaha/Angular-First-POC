<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['required']">
          Email is required
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
      </div>
    </form>

    <div class="messages">
      <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
    </div>

    <div class="links">
      <a (click)="navigateToRecovery()" class="forgot-password">Forgot Password?</a>
      <div class="register-link">
        Don't have an account? <a routerLink="/auth/register">Register here</a>
      </div>
    </div>
  </div>
</div>
